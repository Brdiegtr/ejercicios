<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suma de dos números</title>
</head>
<body>

<h2>Suma de dos números</h2>

<label for="num1">Ingrese el primer número: </label>
<input type="number" id="num1Input">
<br>
<label for="num2">Ingrese el segundo número: </label>
<input type="number" id="num2Input">

<button onclick="sumar()">Sumar</button>

<p id="resultado"></p>

<script>
function sumar() {
  var num1 = parseFloat(document.getElementById("num1Input").value);
  var num2 = parseFloat(document.getElementById("num2Input").value);
  var resultado = num1 + num2;
  document.getElementById("resultado").innerText = "El resultado de la suma es: " + resultado;
}
</script>

</body>
</html>
