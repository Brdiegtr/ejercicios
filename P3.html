<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Área de un triángulo</title>
</head>
<body>

<h2>Área de un triángulo</h2>

<label for="base">Ingrese la longitud de la base del triángulo: </label>
<input type="number" id="baseInput">

<label for="altura">Ingrese la altura del triángulo: </label>
<input type="number" id="alturaInput">

<button onclick="calcularArea()">Calcular Área</button>

<p id="resultado"></p>

<script>
function calcularArea() {
  var base = parseFloat(document.getElementById("baseInput").value);
  var altura = parseFloat(document.getElementById("alturaInput").value);
  var area = (base * altura) / 2;
  document.getElementById("resultado").innerText = "El área del triángulo es: " + area;
}
</script>

</body>
</html>
