<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comprobación de años bisiestos</title>
</head>
<body>

<h2>Comprobación de años bisiestos</h2>

<label for="year">Ingrese un año:</label>
<input type="number" id="yearInput">
<button onclick="comprobarBisiesto()">Comprobar</button>

<p id="resultado"></p>

<script>
function comprobarBisiesto() {
  var year = parseInt(document.getElementById("yearInput").value);
  var resultado = "";

  if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
    resultado = "El año " + year + " es un año bisiesto.";
  } else {
    resultado = "El año " + year + " no es un año bisiesto.";
  }

  document.getElementById("resultado").innerText = resultado;
}
</script>

</body>
</html>
