<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contador</title>
</head>
<body>

<h2>Contador</h2>

<p id="contador">0</p>

<button onclick="incrementarContador()">Piquele mi compa</button>

<script>
var contador = 0;

function incrementarContador() {
  contador++;
  document.getElementById("contador").innerText = contador;
}
</script>

</body>
</html>
