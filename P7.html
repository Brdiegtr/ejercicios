<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversor de grados Celsius a Fahrenheit</title>
</head>
<body>

<h2>Conversor de grados Celsius a Fahrenheit</h2>

<label for="celsius">Ingrese los grados Celsius:</label>
<input type="number" id="celsiusInput">
<button onclick="convertir()">Convertir</button>

<p id="resultado"></p>

<script>
function convertir() {
  var celsius = parseFloat(document.getElementById("celsiusInput").value);
  var fahrenheit = (celsius * 9/5) + 32;
  document.getElementById("resultado").innerText = celsius + " grados Celsius son " + fahrenheit.toFixed(2) + " grados Fahrenheit.";
}
</script>

</body>
</html>
